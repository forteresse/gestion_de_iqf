<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto con Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
</head>

<style>
    .table-container {
        max-height: 150px;
        overflow-y: scroll;
    }
    .margen{
        margin-top: 5px;
        background-color: skyblue;
    }
    .cuadro-texto {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
    }
    .cuadro-texto p {
        background-color: skyblue;
        color: white;
        padding: 5px;
        margin-top: 10px;
    }
    .cuadro-texto p:first-child {
        margin-top: 10px;
    }
    .cuadro-texto button {
        background-color: skyblue;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
    }
</style>

<body>
  <div class="container" style="text-align: center;">
    <!-- Div A: Buscador y Botón Actualizar -->
    <div class="row mt-4">
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Buscar...">
      </div>
    </div>

    <!-- Div B: Caja C y Caja D -->
    <div class="row mt-4">
      <!-- Caja C: Tablas con Deslizador -->
      <div class="col-md-6">
        <div class="card mb-4">
          <div class="card-header">
            <h5 class="card-title">INSUMOS</h5>
          </div>
          <div class="card-body">
            <div class="table-container">
              <table class="table table-striped">
                <thead>
                    <!--EN CASO QUIERAS COLUMNAS-->
                </thead>
                <tbody>
                  <tr>
                    <td>1</td>
                    <td>PRODUCTO A</td>
                    <td>30%</td>
                  </tr>
                  <tr>
                    <td>2</td>
                    <td>PRODUCTO B</td>
                    <td>50%</td>
                  </tr>
                  <tr>
                    <td>3</td>
                    <td>PRODUCTO C</td>
                    <td>20%</td>
                  </tr>
                  <tr>
                    <td>4</td>
                    <td>PRODUCTO D</td>
                    <td>60%</td>
                  </tr>
                  <!-- Agrega más filas con datos falsos aquí -->
                </tbody>
              </table>
            </div>              
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-header">
            <h5 class="card-title">LÍNEAS DE INVESTIGACIÓN</h5>
          </div>
          <div class="card-body">
            <div class="table-container">
              <table class="table table-striped">
                <thead>

                </thead>
                <tbody>
                  <tr>
                    <td>LINEA A</td>
                  </tr>
                  <tr>
                    <td>LINEA B</td>
                  </tr>
                  <!-- Agrega más filas con datos falsos aquí -->
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <h5 class="card-title">OBJETIVOS/FIN</h5>
          </div>
          <div class="card-body">
            <div class="table-container">
              <table class="table table-striped">
                <thead>
                 
                </thead>
                <tbody>
                  <tr>
                    <td>OBJETIVO A</td>
                  </tr>
                  <tr>
                    <td>OBJETIVO B</td>
                  </tr>
                  <!-- Agrega más filas con datos falsos aquí -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- Caja D: Imagen y Descripción -->
      <div class="col-md-6">

        <div class="col-md-12 text-end">
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#actualizarModal">Actualizar</button>
        </div>
        <br>
        <div class="card">
          
          <div class="card-body" id="descripcion">
            <!-- Contenido de la descripción -->
            <img src="imagen/1.png" class="card-img-top" alt="Imagen" style="width: 60%; height: auto;">
            <p class="card-text">Descripción de la imagen.</p>
          </div>
        </div>
        <div>
            <div class="cuadro-texto">
                <p>Fecha antigua</p>
                <p>Fecha reciente</p>
                <p>27/03/2023</p>
                <p>17/07/2023</p>
            </div>
            <div>
               <button>Ver ficha técnica</button>
             </div>
            <div class="cuadro-texto">
                <p>Total</p>
                <p>30 gr</p>
             </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Actualizar -->
  <div class="modal fade" id="actualizarModal" tabindex="-1" aria-labelledby="actualizarModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="actualizarModalLabel">Actualizar Información</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="numero" class="form-label">Número:</label>
              <input type="text" class="form-control" id="numero" required>
            </div>
            <div class="mb-3">
              <label for="fecha" class="form-label">Fecha:</label>
              <input type="date" class="form-control" id="fecha" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery (required for Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // Agregar evento de clic a las celdas de la tabla
    $('table').on('click', 'tbody tr', function(){
      // Obtener los datos del elemento seleccionado
      var insumo = $(this).find('td:eq(1)').text();
      var porcentaje = $(this).find('td:eq(2)').text();
      var id = $(this).find('td:eq(0)').text();
      var imagen = 'imagen/'+id+'.png';

      // Actualizar la interfaz con los datos del elemento seleccionado
      $('#descripcion').html('<img src='+imagen+' style="width: 60%; height: auto;"></img><br><p>Insumo: '+insumo+ '</p><p>Porcentaje: ' + porcentaje + '</p>');
    });

  </script>
</body>
</html>
