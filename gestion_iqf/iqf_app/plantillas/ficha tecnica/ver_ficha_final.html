<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto con Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
</head>

<style>
    .table-container {
        max-height: 150px;
        overflow-y: scroll;
    }
    .margen{
        margin-top: 5px;
        background-color: skyblue;
    }
    .cuadro-texto {
        display: flex;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        justify-content: center; /* Añadido para centrar los botones */
    }
    .cuadro-texto p {
        background-color: skyblue;
        color: white;
        padding: 5px;
        margin-top: 10px;
    }
    .cuadro-texto p:first-child {
        margin-top: 10px;
    }
    .cuadro-texto button {
        background-color: skyblue;
        color: white;
        border: 2px solid white; /* Añadido el borde blanco */
        border-radius: 20px; /* Añadido el borde redondo */
        padding: 10px;
        cursor: pointer;
    }
    .pdf-viewer-container {
        max-height: 350px;
        overflow-y: scroll;
    }
</style>

<body>
  <div class="container" style="text-align: center;">
    <!-- Div B: Caja C y Caja D -->
    <div class="row mt-4">
      <!-- Caja C: Tablas con Deslizador -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">PDF</h5>
          </div>
          <div class="card-body pdf-viewer-container">
            <!-- PDF Viewer -->
            <embed src="path/to/your/pdf.pdf" type="application/pdf" width="100%" height="600px" />
          </div>
        </div>
      </div>

      <!-- Caja D: Imagen y Descripción -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-body" id="descripcion">
            <!-- Contenido de la descripción -->
            <img src="imagen/1.png" class="card-img-top" alt="Imagen" style="width: 60%; height: auto;">
            <p class="card-text">Descripción de la imagen.</p>
          </div>
        </div>
        <div class="cuadro-texto" style="margin-top: 10px;">
            <button>Atrás</button>
            <button>Descargar ficha</button>
            <button>Actualizar ficha</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery (required for Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // Agregar evento de clic a las celdas de la tabla
    $('table').on('click', 'tbody tr', function(){
      // Obtener los datos del elemento seleccionado
      var insumo = $(this).find('td:eq(1)').text();
      var porcentaje = $(this).find('td:eq(2)').text();
      var id = $(this).find('td:eq(0)').text();
      var imagen = 'imagen/'+id+'.png';

      // Actualizar la interfaz con los datos del elemento seleccionado
      $('#descripcion').html('<img src='+imagen+' style="width: 60%; height: auto;"></img><br><p>Insumo: '+insumo+ '</p><p>Porcentaje: ' + porcentaje + '</p>');
    });

  </script>
</body>
</html>
