{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
  <style>
    /* Estilo para las columnas que ocuparán el 100% del alto de la ventana */
    .col-md-6 {
      height: 100vh;
      width: 50%;
    }
    /* Estilo para centrar la imagen en el centro del div */
    .center-image {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
  </style>
</head>
<body style="margin: 0; padding: 0;">
  <div class="container-fluid" style="margin: 0; padding: 0;">
    <div class="row" style="margin: 0; padding: 0;">
      <div class="col-md-4" style="padding: 15% 5%; background-color:#2c2e49;">
        <div class="center-image">
          <img src="{% static 'imagenes/logounap.png' %}" alt="Logo"  class="img-fluid" style="width: 70%; height: auto;">
        </div>
      </div>

      
      <div class="col-md-8" style="padding: 10% 5%; text-align: center; background-color: #ffffff;">
        <form action="{% url 'iniciar_sesion' %}" method="POST" style="margin: 0% 16%;">
		{% csrf_token %}
        <h1>BIENVENIDO</h1>
        <p>Ingresa tu usuario:</p>
        <input type="text" class="form-control" placeholder="Usuario" id="username" name="username" required>
        <p>Ingresa tu contraseña:</p>
        <input type="password" class="form-control" placeholder="Contraseña" id="password" name="password" required>
        <br>
        <button type="button" class="btn btn-danger">Salir</button>
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        <br><br>
        <p><a href="{% url 'recuperar_contrasena' %}">Recuperar contraseña</a></p>
        </form>
		{% if error_message %}
			<p>{{ error_message }}</p>
		{% endif %}
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
