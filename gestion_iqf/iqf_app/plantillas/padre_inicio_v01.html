<!-- para acceder a las carpetas que contienen css js e imagenes-->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock%}</title>
    <!-- Agrega el enlace al archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link type='text/css' href='{ % static "css/muestra.css" %}' rel='stylesheet'/>
	<style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="ruta/imagen/logo.png" alt="Logo">
                </a>
                <div class="d-flex align-items-center">
                    <img src="ruta/imagen/usuario.png" alt="Usuario" class="me-2">
                    <span class="me-3">{{ nombre_usuario }}</span>
					<span class="me-3">{{ apellidos }}</span>
                    <a href="#" class="me-3">Notificaciones</a>
					<a class="me-3">{{numero_notificaciones}}</a>
                    <a href="#">Cerrar sesión</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-light text-center py-3">
        <!-- Agrega aquí el contenido que desees para el pie de página -->
        Pie de página
    </footer>

    <!-- Agrega el enlace al archivo JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
